<VirtualHost *:80>
    ServerName next.localhost

    DocumentRoot "/code/nextlevel-site/public"

    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php71:9000/code/nextlevel-site/public/$1

    <Directory /code/nextlevel-site/public>
        Options +FollowSymLinks +Includes +MultiViews -Indexes
        AllowOverride all
        Require all granted
    </Directory>
</VirtualHost>
